<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="VideojuegoFallGuys.jpg" alt="Fall Guys" height="600" width="450"/>
    </div>

   <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="VídeosParaReír.webm" type="video/webm" />
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
           <source src="RHCP-Californication.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
